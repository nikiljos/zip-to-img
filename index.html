<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Image Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="head">
        <h2>Zip Image Extractor</h2>
        <div><img
                src="https://img.shields.io/website?label=Backend%20Server&style=flat-square&up_message=up&url=https://zip-img-api.dev.nikjos.in/health"
                alt="API status"></div>
    </div>

    <div class="form-floating mb-3">

        <input type="text" id="urlbox" class="form-control" placeholder="Enter a ZIP File URL">
        <label for="urlbox">Enter ZIP URL</label>

    </div>
    <button onclick="showImages()" class="btn btn-success">Go</button>
    <button onclick="clearData()" class="btn btn-primary">Clear</button>
    <br><br>

    <div id="content"></div>

    <div class="mt-3">
        <h5>Sample Zip URLs</h5>
        <div><code>https://cdn.discordapp.com/attachments/970770954139607150/970945525081866270/nikiljos.zip</code>
        </div>
        <div><code>https://github.com/nikiljos/2048-game/archive/refs/heads/main.zip</code></div>
    </div>

    <!-- <div>Sorry, API Under Maintenance ðŸª›</div> -->

    <div class="fixedbottom">
        <a href="#">
            <img src="top.png" class="small-img">
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="index.js"></script>
    <script async src="https://cdn.splitbee.io/sb.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
